<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jednoduchý formulár</title>
</head>
<body>
<form action="uloz-formular.php" method="post">
  <label for="meno">Meno</label>
  <input id="meno" name="meno" placeholder="Zadaj svoje meno" size="10" type="text">

  <br>

  <label for="priezvisko">Priezvisko</label>
  <input id="priezvisko" name="priezvisko" placeholder="Zadaj priezvisko" required size="20" type="text">

  <br>

  <label for="email">E-mail</label>
  <input id="email" name="email" placeholder="Zadaj e-mail" required size="20" type="email" value="@">

  <br>

  <label for="heslo">Heslo</label>
  <input id="heslo" name="heslo" placeholder="Heslo musí obsahovať malé a veľké písmená + špeciálne znaky" required size="20" type="password">

  <br>

  <label for="datum">Dátum</label>
  <input id="datum" name="datum" type="date">

  <br>

  <label for="pohlavie">Pohlavie</label>
  <select id="pohlavie" name="pohlavie">
    <option>Muž</option>
    <option>Žena</option>
    <option>Iné</option>
  </select>

  <br>
  <br>

  <input id="html" name="fav_language" type="radio" value="HTML">
  <label for="html">HTML</label><br>
  <input id="css" name="fav_language" type="radio" value="CSS">
  <label for="css">CSS</label><br>
  <input id="javascript" name="fav_language" type="radio" value="JavaScript">
  <label for="javascript">JavaScript</label>

  <br>
  <br>



  <label for="poznamka">Poznámka</label>
  <textarea cols="20" id="poznamka" name="poznamka" placeholder="Nejaká poznámka" rows="10"></textarea>

  <br>
  <input type="submit">
</form>
</body>
</html>
