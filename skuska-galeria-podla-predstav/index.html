<!DOCTYPE html>
<html lang="en">
<head>
    <title>filterable gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<!-- GALLERY PORTFOLI -->
<section class="gallery-port">
    <div class="container-port">
        <div class="row">
            <div class="gallery-filter">
                <span class="filter-item active" data-filter="all">Všetky</span>
                <span class="filter-item" data-filter="foto-produkcia">Foto produkcia</span>
                <span class="filter-item" data-filter="graficky-dizajn">Graficky dizajn</span>
                <span class="filter-item" data-filter="wordpress-web">WordPress web</span>
                <span class="filter-item" data-filter="digitalna-strategia">Digitálna stratégia</span>
            </div>
        </div>
        <div class="row">
            <!-- gallery item start -->
            <div class="gallery-item foto-produkcia" data-filter="foto-produkcia">
                <div class="gallery-item-inner">
                    <div class="image-overlay">
                        <img src="https://i.postimg.cc/7PJ4yYHh/revolt-164-6w-VEHf-I-unsplash.jpg" alt="Foto produkcia" onclick="openModal(this)" onmouseover="hoverEffect(this)" onmouseout="removeHoverEffect(this)">
                        <div class="image-caption">Shoe</div>
                    </div>
                </div>
            </div>
            <!-- gallery item end -->

            <!-- gallery item start -->
            <div class="gallery-item graficky-dizajn" data-filter="graficky-dizajn">
                <div class="gallery-item-inner">
                    <div class="image-overlay">
                        <img src="https://i.postimg.cc/zf7MT4q9/istockphoto-1289318271-170667a.jpg" alt="headphone" onclick="openModal(this)" onmouseover="hoverEffect(this)" onmouseout="removeHoverEffect(this)">
                        <div class="image-caption">Headphone</div>
                    </div>
                </div>
            </div>
            <!-- gallery item end -->

            <!-- gallery item start -->

                    <div class="image-overlay">
                        <img src="https://i.postimg.cc/vZ7QQdMP/nordwood-themes-F3-Dde-9thd8-unsplash.jpg" alt="camera" onclick="openModal(this)" onmouseover="hoverEffect(this)" onmouseout="removeHoverEffect(this)">
                        <div class="image-caption">Camera</div>
                    </div>
                </div>
            </div>
            <!-- gallery item end -->

            <!-- gallery item start -->

</section>

<!-- Gallery Modal -->
<div id="galleryModal-port" class="modal-port">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <div class="prev" onclick="showPreviousImage()"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
        <img id="modalImage-port" alt="">
        <div class="next" onclick="showNextImage()"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
    </div>
</div>

<script src="script.js"></script>
</body>
